<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Research Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .status {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      transition: opacity 0.5s ease, transform 0.5s ease, max-height 0.5s ease, padding 0.5s ease, margin 0.5s ease;
    }

    .status h2 {
      margin-bottom: 10px;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .status p {
      font-size: 18px;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .step-history {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.2);
      max-height: 200px;
      overflow-y: auto;
      transition: opacity 0.3s ease, max-height 0.3s ease;
    }

    .step-history.hidden {
      opacity: 0;
      max-height: 0;
      padding-top: 0;
      margin-top: 0;
      border-top: none;
      overflow: hidden;
    }

    .status.fade-out {
      opacity: 0;
      transform: translateY(-20px);
      max-height: 0;
      padding: 0;
      margin-bottom: 0;
      overflow: hidden;
    }

    .step-item {
      padding: 8px 12px;
      margin: 5px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    .step-item.complete {
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-bar {
      background: rgba(255,255,255,0.2);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-fill {
      background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-out, background 0.5s ease;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }

    .progress-fill.complete {
      background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
    }

    .results {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 20px;
      color: #333;
      margin-top: 20px;
    }

    .results h3 {
      margin-bottom: 15px;
      color: #667eea;
    }

    .result-item {
      padding: 10px;
      border-left: 3px solid #667eea;
      margin-bottom: 10px;
      background: rgba(102, 126, 234, 0.05);
    }

    .link-status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }

    .link-status.valid {
      background: #4ade80;
      color: white;
    }

    .link-status.invalid {
      background: #f87171;
      color: white;
    }

    .connection-status {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .connection-status.connected {
      background: rgba(74, 222, 128, 0.2);
    }

    .connection-status.disconnected {
      background: rgba(248, 113, 113, 0.2);
    }

    .report-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .report-link:hover {
      background: #5568d3;
    }

    .input-form {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    #topic-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #667eea;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    #topic-input:focus {
      border-color: #764ba2;
    }

    #start-button {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-button:hover:not(:disabled) {
      background: #5568d3;
    }

    #start-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .page-preview {
      background: rgba(102, 126, 234, 0.05);
      border-left: 3px solid #667eea;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }

    .page-preview .url {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .page-preview .text {
      color: #666;
      font-style: italic;
    }

    .markdown-content {
      line-height: 1.6;
      color: #333;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      color: #667eea;
    }

    .markdown-content h1 {
      font-size: 2em;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.3em;
    }

    .markdown-content h2 {
      font-size: 1.5em;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.3em;
    }

    .markdown-content h3 {
      font-size: 1.25em;
    }

    .markdown-content p {
      margin-bottom: 16px;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin-bottom: 16px;
      padding-left: 2em;
    }

    .markdown-content li {
      margin-bottom: 8px;
    }

    .markdown-content code {
      background: rgba(102, 126, 234, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: rgba(102, 126, 234, 0.05);
      border-left: 3px solid #667eea;
      padding: 16px;
      overflow-x: auto;
      border-radius: 5px;
      margin-bottom: 16px;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
    }

    .markdown-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 16px;
      margin: 16px 0;
      color: #666;
      font-style: italic;
    }

    .markdown-content a {
      color: #667eea;
      text-decoration: none;
    }

    .markdown-content a:hover {
      text-decoration: underline;
    }

    .markdown-content strong {
      font-weight: 600;
    }

    .markdown-content em {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Multi-Agent Research System</h1>

    <div id="connection-status" class="connection-status disconnected">
      ‚ö†Ô∏è Connecting to server...
    </div>

    <div class="input-form">
      <input
        type="text"
        id="topic-input"
        placeholder="Enter research topic (e.g., 'AI agents in 2025')"
        autocomplete="off"
      />
      <button id="start-button" disabled>Start Research</button>
    </div>

    <div class="status">
      <h2 id="current-step">Initializing...</h2>
      <p id="current-detail">Waiting for agents to start...</p>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <div id="step-history" class="step-history"></div>
    </div>

    <div id="results-container"></div>
  </div>

  <script>
    let ws;
    const connectionStatus = document.getElementById('connection-status');
    const currentStep = document.getElementById('current-step');
    const currentDetail = document.getElementById('current-detail');
    const progressFill = document.getElementById('progress-fill');
    const resultsContainer = document.getElementById('results-container');
    const topicInput = document.getElementById('topic-input');
    const startButton = document.getElementById('start-button');
    const stepHistory = document.getElementById('step-history');

    let currentProgress = 0;
    let targetProgress = 0;
    let progressInterval = null;
    let lastAgent = null;
    let simulationInterval = null;

    function connect() {
      ws = new WebSocket('ws://localhost:8765');

      ws.onopen = () => {
        console.log('Connected to dashboard server');
        connectionStatus.textContent = '‚úÖ Connected to server';
        connectionStatus.className = 'connection-status connected';
        startButton.disabled = false;
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        console.log('Received:', message);
        handleMessage(message);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      ws.onclose = () => {
        console.log('Disconnected from server');
        connectionStatus.textContent = '‚ö†Ô∏è Disconnected from server';
        connectionStatus.className = 'connection-status disconnected';
        startButton.disabled = true;
        // Attempt to reconnect after 3 seconds
        setTimeout(connect, 3000);
      };
    }

    function smoothProgress() {
      if (progressInterval) clearInterval(progressInterval);

      progressInterval = setInterval(() => {
        if (currentProgress < targetProgress) {
          currentProgress += 0.5;
          if (currentProgress > targetProgress) currentProgress = targetProgress;
          progressFill.style.width = currentProgress + '%';
        } else {
          clearInterval(progressInterval);
        }
      }, 50);
    }

    function setProgress(target) {
      targetProgress = target;
      smoothProgress();

      // Clear any existing simulation
      if (simulationInterval) {
        clearInterval(simulationInterval);
        simulationInterval = null;
      }

      // Turn progress bar green when complete
      if (target >= 100) {
        progressFill.classList.add('complete');
      } else {
        progressFill.classList.remove('complete');
      }

      // Start simulating progress toward next milestone (but don't reach it)
      if (target < 100) {
        const nextTarget = Math.min(target + 18, 95); // Simulate up to 18% ahead, but max 95%
        simulationInterval = setInterval(() => {
          if (currentProgress < nextTarget) {
            currentProgress += 0.15;
            progressFill.style.width = currentProgress + '%';
          }
        }, 100);
      }
    }

    function startResearch() {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert('Please enter a research topic');
        return;
      }

      // Reset progress
      currentProgress = 0;
      targetProgress = 0;
      progressFill.style.width = '0%';
      progressFill.classList.remove('complete');
      lastAgent = null;

      // Disable button and clear previous results
      startButton.disabled = true;
      startButton.textContent = 'Researching...';
      resultsContainer.innerHTML = '';
      stepHistory.innerHTML = '';
      stepHistory.classList.remove('hidden');

      // Show status section again
      const statusElement = document.querySelector('.status');
      statusElement.classList.remove('fade-out');

      currentStep.textContent = 'Starting research...';
      currentDetail.textContent = `Topic: ${topic}`;

      // Send start message to server
      ws.send(JSON.stringify({
        type: 'start_research',
        topic: topic
      }));
    }

    function addStepToHistory(agent, displayName) {
      // Mark previous step as complete
      const items = stepHistory.querySelectorAll('.step-item');
      items.forEach(item => item.classList.add('complete'));

      // Add new step
      const stepItem = document.createElement('div');
      stepItem.className = 'step-item';
      stepItem.textContent = displayName;
      stepHistory.appendChild(stepItem);

      // Auto scroll to bottom
      stepHistory.scrollTop = stepHistory.scrollHeight;
    }

    // Event listeners
    startButton.addEventListener('click', startResearch);
    topicInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        startResearch();
      }
    });

    function handleMessage(message) {
      switch (message.type) {
        case 'progress':
          // Skip supervisor messages
          if (message.data.agent === 'supervisor') {
            return;
          }

          // Map agent names to display text
          const agentNames = {
            'query_planner': 'üìù Planning Queries',
            'web_search': 'üîç Searching Web',
            'link_checker': 'üîó Checking Links',
            'content_extractor': 'üìÑ Extracting Content',
            'analyst': 'üìä Generating Report'
          };
          const displayName = agentNames[message.data.agent] || message.data.agent;

          // Add to history if this is a new agent
          if (message.data.agent !== lastAgent) {
            addStepToHistory(message.data.agent, displayName);
            lastAgent = message.data.agent;
          }

          currentStep.textContent = displayName;
          currentDetail.textContent = 'Processing...';
          setProgress(message.data.progress);
          break;

        case 'step_update':
          currentStep.textContent = message.data.title;
          currentDetail.textContent = message.data.subtitle || '';
          progressFill.style.width = message.data.progress + '%';
          break;

        case 'search_results':
          displaySearchResults(message.data);
          break;

        case 'link_check_results':
          displayLinkResults(message.data);
          break;

        case 'report_ready':
          displayReportLink(message.data);
          break;

        case 'page_previews':
          displayPagePreviews(message.data);
          break;

        case 'complete':
          displayFinalReport(message.data);
          currentStep.textContent = '‚úÖ Research Complete!';
          currentDetail.textContent = `Generated ${message.data.word_count}-word report with ${message.data.sources.length} sources`;
          setProgress(100);
          startButton.disabled = false;
          startButton.textContent = 'Start Research';
          break;

        case 'error':
          currentStep.textContent = '‚ùå Error';
          currentDetail.textContent = message.data.message || 'An error occurred';
          startButton.disabled = false;
          startButton.textContent = 'Start Research';
          break;
      }
    }

    function displaySearchResults(data) {
      const html = `
        <div class="results">
          <h3>üîç Search Results</h3>
          ${data.results.map(result => `
            <div class="result-item">
              <strong>${result.title}</strong><br>
              <small>${result.url}</small>
            </div>
          `).join('')}
        </div>
      `;
      resultsContainer.innerHTML = html;
    }

    function displayLinkResults(data) {
      const html = `
        <div class="results">
          <h3>üîó Link Verification</h3>
          <p>Checked ${data.total} links: ${data.valid} valid, ${data.invalid} invalid</p>
          ${data.links.map(link => `
            <div class="result-item">
              ${link.url}
              <span class="link-status ${link.status}">${link.status}</span>
            </div>
          `).join('')}
        </div>
      `;
      resultsContainer.innerHTML += html;
    }

    function displayReportLink(data) {
      const html = `
        <div class="results">
          <h3>üìä Research Report Generated</h3>
          <p>${data.message}</p>
          <a href="${data.report_path}" class="report-link" target="_blank">View Report</a>
        </div>
      `;
      resultsContainer.innerHTML += html;
    }

    function displayPagePreviews(data) {
      const html = `
        <div class="results">
          <h3>üìÑ Page Previews (${data.pages.length} pages)</h3>
          ${data.pages.map(page => `
            <div class="page-preview">
              <div class="url"><a href="${page.url}" target="_blank">${page.url}</a></div>
              <div class="text">${page.preview}</div>
            </div>
          `).join('')}
        </div>
      `;
      resultsContainer.innerHTML += html;
    }

    function displayFinalReport(data) {
      // Get the status element
      const statusElement = document.querySelector('.status');

      // After 1 second (to show green bar), fade out the entire status section
      setTimeout(() => {
        statusElement.classList.add('fade-out');
      }, 1000);

      // Render markdown content
      const markdownHtml = marked.parse(data.content);

      const html = `
        <div class="results">
          <h3>üìä ${data.title}</h3>
          <p><strong>Word Count:</strong> ${data.word_count} words</p>
          <p><strong>Sources:</strong> ${data.sources.length} verified sources</p>
          <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
          <div class="markdown-content">${markdownHtml}</div>
        </div>
      `;
      resultsContainer.innerHTML = html;
    }

    // Intercept all link clicks and send to parent frame (VSCode webview)
    document.addEventListener('click', (e) => {
      const link = e.target.closest('a');
      if (link && link.href) {
        e.preventDefault();

        console.log('üîó LINK CLICKED:', link.href);
        console.log('ü™ü window.parent:', window.parent);
        console.log('ü™ü window.parent === window:', window.parent === window);

        // Try to post message to parent (VSCode webview wrapper)
        try {
          console.log('üì§ Sending postMessage to parent...');
          window.parent.postMessage({
            type: 'open-link',
            url: link.href
          }, '*');
          console.log('‚úÖ postMessage sent successfully');
        } catch (err) {
          console.error('‚ùå postMessage failed:', err);
          // Fallback if not in iframe
          console.log('üîÑ Using fallback window.open');
          window.open(link.href, '_blank');
        }
      }
    });

    // Connect on page load
    connect();
  </script>
</body>
</html>
