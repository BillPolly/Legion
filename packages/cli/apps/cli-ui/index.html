<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion CLI - Web Terminal</title>

  <!-- Import maps for @legion/* packages -->
  <script type="importmap">
  {
    "imports": {
      "@legion/": "/legion/"
    }
  }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1e1e1e;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    /* Floating window styles */
    .floating-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      max-width: 90vw;
      max-height: 90vh;
      background: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .window-header {
      background: #1e1e1e;
      padding: 12px 16px;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .window-title {
      color: #e0e0e0;
      font-weight: 600;
      font-size: 14px;
    }

    .window-close {
      background: transparent;
      border: none;
      color: #a0a0a0;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .window-close:hover {
      background: #ef4444;
      color: white;
    }

    .window-content {
      padding: 16px;
      overflow: auto;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window-content img {
      max-width: 100%;
      max-height: calc(90vh - 60px);
      object-fit: contain;
      border-radius: 4px;
    }

    /* Code window styles */
    .code-window {
      width: 900px;
    }

    .code-window .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-language {
      color: #888;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      margin-left: auto;
      margin-right: 12px;
      text-transform: uppercase;
    }

    .code-content {
      background: #1e1e1e;
      overflow: auto;
      padding: 0;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .code-content pre {
      margin: 0;
      padding: 16px;
      width: 100%;
    }

    .code-content code {
      font-family: 'Courier New', Consolas, Monaco, monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #d4d4d4;
      display: block;
    }

    /* Syntax highlighting colors */
    .code-content .keyword {
      color: #569cd6;
      font-weight: bold;
    }

    .code-content .string {
      color: #ce9178;
    }

    .code-content .comment {
      color: #6a9955;
      font-style: italic;
    }

    .code-content .number {
      color: #b5cea8;
    }

    .code-content .function {
      color: #dcdcaa;
    }

    /* Markup window styles (HTML/SVG) */
    .markup-window {
      width: 900px;
    }

    .markup-language {
      color: #888;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      margin-left: auto;
      margin-right: 8px;
      text-transform: uppercase;
      background: #3a3a3a;
      padding: 2px 8px;
      border-radius: 3px;
    }

    .view-toggle {
      background: #0e639c;
      border: none;
      color: white;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.2s;
    }

    .view-toggle:hover {
      background: #1177bb;
    }

    .markup-content, .style-content {
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .preview-pane {
      flex: 1;
      background: white;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .preview-pane svg {
      max-width: 100%;
      max-height: 100%;
    }

    .preview-pane iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .code-pane {
      flex: 1;
      background: #1e1e1e;
      overflow: auto;
    }

    .code-pane pre {
      margin: 0;
      padding: 16px;
      width: 100%;
    }

    .code-pane code {
      font-family: 'Courier New', Consolas, Monaco, monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #d4d4d4;
      display: block;
    }

    /* Style window (CSS) */
    .style-window {
      width: 900px;
    }

    .css-preview-demo {
      max-width: 600px;
      padding: 24px;
    }

    .css-preview-demo h1 {
      margin-bottom: 16px;
    }

    .css-preview-demo h2 {
      margin-bottom: 12px;
    }

    .css-preview-demo p {
      margin-bottom: 16px;
    }

    .css-preview-demo button {
      padding: 8px 16px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .css-preview-demo .box {
      padding: 16px;
      margin-top: 16px;
      border: 1px solid #ccc;
    }

    /* JSON Editor Window */
    .json-editor-window {
      width: 900px;
      max-height: 80vh;
    }

    .json-editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .json-editor-textarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: none;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Courier New', Consolas, Monaco, monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }

    .json-status-bar {
      padding: 8px 16px;
      background: #2d2d2d;
      border-top: 1px solid #404040;
      font-size: 12px;
      color: #cccccc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .save-button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 6px 16px;
      margin-right: 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.2s;
    }

    .save-button:hover:not(:disabled) {
      background: #1177bb;
    }

    .save-button:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
