<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion CLI - Web Terminal</title>

  <!-- Import maps for @legion/* packages -->
  <script type="importmap">
  {
    "imports": {
      "@legion/actors": "/legion/actors/src/index.js",
      "@legion/actors/": "/legion/actors/src/",
      "@legion/showme": "/legion/showme/src/index.js",
      "@legion/showme/": "/legion/showme/"
    }
  }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
