<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #db8100;
        }

        .equals {
            background-color: #2196F3;
            color: white;
        }

        .equals:hover {
            background-color: #1976D2;
        }

        .clear {
            background-color: #f44336;
            color: white;
        }

        .clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly value="0">
        <div class="buttons">
            <button class="clear">C</button>
            <button>(</button>
            <button>)</button>
            <button class="operator">รท</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button>0</button>
            <button>.</button>
            <button>%</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
