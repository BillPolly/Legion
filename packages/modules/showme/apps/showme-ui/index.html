<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowMe Asset Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }
    
    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- ShowMe Browser Agent for monitoring/debugging -->
  <script>
    // Configuration for browser agent
    window.__SHOWME_WS_PORT__ = window.location.port || '3700';
    window.__SHOWME_WS_HOST__ = window.location.hostname || 'localhost';
    window.__SHOWME_WINDOW_ID__ = 'window-' + Date.now();
    window.__SHOWME_SESSION_ID__ = 'session-' + Date.now();
  </script>
  <script src="/showme-src/showme-browser-agent.js"></script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
