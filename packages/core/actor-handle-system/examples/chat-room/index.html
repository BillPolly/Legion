<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legion Chat Room Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .users-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            color: #666;
        }

        .users-bar strong {
            color: #333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            color: #666;
            font-size: 13px;
            font-style: italic;
        }

        .message.chat .username {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .message.chat.own .username {
            color: #764ba2;
        }

        .message.chat .text {
            background: white;
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message.chat.own {
            text-align: right;
        }

        .message.chat.own .text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-container input:focus {
            border-color: #667eea;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        // We need to use browser-compatible imports
        // For now, let's inline a minimal ActorSpace client implementation

        class SimpleActorSpace {
            constructor(spaceId) {
                this.spaceId = spaceId;
                this.ws = null;
                this.messageId = 0;
                this.pendingCalls = new Map();
                this.onMessage = null;
            }

            async connect(url) {
                return new Promise((resolve, reject) => {
                    this.ws = new WebSocket(url);

                    this.ws.onopen = () => {
                        console.log('Connected to server');
                        resolve();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        reject(error);
                    };

                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        console.log('Received:', message);

                        if (message.targetGuid && message.targetGuid.startsWith(this.spaceId)) {
                            // This is a response to our call
                            const pending = this.pendingCalls.get(message.targetGuid);
                            if (pending) {
                                pending.resolve(message.payload);
                                this.pendingCalls.delete(message.targetGuid);
                            }
                        } else if (this.onMessage) {
                            this.onMessage(message);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('Disconnected from server');
                    };
                });
            }

            async call(targetGuid, messageType, data) {
                const sourceGuid = `${this.spaceId}-${this.messageId++}`;

                const message = {
                    targetGuid: targetGuid,
                    sourceGuid: sourceGuid,
                    payload: [messageType, data]
                };

                console.log('Sending:', message);
                this.ws.send(JSON.stringify(message));

                return new Promise((resolve, reject) => {
                    this.pendingCalls.set(sourceGuid, { resolve, reject });
                    setTimeout(() => {
                        if (this.pendingCalls.has(sourceGuid)) {
                            this.pendingCalls.delete(sourceGuid);
                            reject(new Error('Request timeout'));
                        }
                    }, 10000);
                });
            }

            close() {
                if (this.ws) {
                    this.ws.close();
                }
            }
        }

        // App state
        let actorSpace = null;
        let username = null;

        // DOM helpers
        function render(html) {
            document.getElementById('app').innerHTML = html;
        }

        function showLogin() {
            render(`
                <div class="login-container">
                    <h1>ðŸ’¬ Legion Chat</h1>
                    <p>Enter your name to join the chat room</p>
                    <input type="text" id="username-input" placeholder="Your name..." autofocus />
                    <button onclick="window.handleLogin()">Join Chat</button>
                    <div id="error" class="error"></div>
                </div>
            `);
        }

        function showChat() {
            render(`
                <div class="chat-container">
                    <div class="chat-header">
                        <h1>ðŸ’¬ Legion Chat Room</h1>
                        <div class="status">Connected as <strong>${username}</strong></div>
                    </div>
                    <div class="users-bar" id="users-bar">
                        <strong>Users:</strong> <span id="users-list">Loading...</span>
                    </div>
                    <div class="messages-container" id="messages"></div>
                    <div class="input-container">
                        <input type="text" id="message-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') window.handleSend()" />
                        <button onclick="window.handleSend()">Send</button>
                    </div>
                </div>
            `);
        }

        function addMessage(msg) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');

            if (msg.type === 'system') {
                div.className = 'message system';
                div.textContent = msg.text;
            } else if (msg.type === 'chat') {
                div.className = 'message chat' + (msg.username === username ? ' own' : '');
                div.innerHTML = `
                    <div class="username">${msg.username}</div>
                    <div class="text">${msg.text}</div>
                `;
            }

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function updateUsers(users) {
            const usersList = document.getElementById('users-list');
            if (usersList) {
                usersList.textContent = users.join(', ');
            }
        }

        // Handlers
        window.handleLogin = async function() {
            const input = document.getElementById('username-input');
            const error = document.getElementById('error');
            const name = input.value.trim();

            if (!name) {
                error.textContent = 'Please enter a name';
                return;
            }

            try {
                error.textContent = 'Connecting...';

                // Connect to server
                actorSpace = new SimpleActorSpace('browser-client');
                await actorSpace.connect('ws://localhost:8080');

                // Join chat room
                const result = await actorSpace.call('chat-room', 'join', { username: name });

                username = name;
                showChat();

                // Display message history
                result.messages.forEach(addMessage);
                updateUsers(result.users);

                // Focus message input
                document.getElementById('message-input').focus();

            } catch (err) {
                error.textContent = 'Connection failed: ' + err.message;
                console.error(err);
            }
        };

        window.handleSend = async function() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text) return;

            try {
                // Send message
                await actorSpace.call('chat-room', 'send-message', {
                    username: username,
                    text: text
                });

                // Get updated messages
                const messages = await actorSpace.call('chat-room', 'get-messages', {});

                // Display last message
                const lastMsg = messages[messages.length - 1];
                if (lastMsg) {
                    addMessage(lastMsg);
                }

                // Clear input
                input.value = '';

            } catch (err) {
                console.error('Failed to send message:', err);
            }
        };

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (actorSpace && username) {
                actorSpace.call('chat-room', 'leave', { username });
            }
        });

        // Start with login
        showLogin();
    </script>
</body>
</html>
